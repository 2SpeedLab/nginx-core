user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Lua settings
    lua_package_path "/etc/nginx/lua/?.lua;/usr/local/openresty/lualib/?.lua;;";
    lua_shared_dict prometheus_metrics 10M;
    lua_shared_dict stats_cache 5M;

    # Initialize metrics on worker start
    init_worker_by_lua_file /etc/nginx/lua/init_metrics.lua;

    # Log metrics for each request
    log_by_lua_file /etc/nginx/lua/log_metrics.lua;

    # Include upstream configurations
    include /etc/nginx/conf.d/upstreams/*.conf;

    # Include server configurations
    include /etc/nginx/conf.d/servers/*.conf;

    # Include monitoring API
    include /etc/nginx/conf.d/monitoring.conf;
}